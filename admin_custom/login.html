{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>AUREA</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
<style>
.p-t-110 {
    padding-top: 75px;
}
</style>
</head>
<body>
	<div class="container-login100">
			<div class="wrap-login100 ">
				<form class="login100-form p-l-25 p-r-25 p-t-110" method="post" action="{% url 'login' %}">
					{% csrf_token %}

					<div class="login100-form-title">
						<img src="{%static  'images/Aurea_logo.png' %}"   style="width:30%;">
					</div>
						<div class="form-data p-t-20">
						<div class="forms-inputs mb-4">
							<span>User Name</span>
							<input autocomplete="off" type="text" name="username">
							<div class="icon"><i class="fas fa-user"></i></div> 
						  </div>
						  
						<div class="forms-inputs mb-4"> <span>Password</span> <input autocomplete="off" type="password" name="password">
							<div class="icon"><i class="fas fa-eye-slash"></i></div> 
						</div>
						<div class="container-login100-form-btn mb-3">
							<button class="login100-form-btn" type="submit">
								Login
							</button>
						</div>
					</div>
					<div class="text-right p-t-13 p-b-30">
						<a href="#" class="txt2">
							Forget Password?
						</a>
					</div>
				</form>
			</div>
		</div>
</body>
</html>
